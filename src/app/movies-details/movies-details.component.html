<div class="container">
  <h1>Update Movie</h1>

  <!-- <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a> -->

  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group mt-4">
      <label for="name">Movie Name</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group mt-4">
      <label for="description">Description</label>
      <input formControlName="description" type="text" class="form-control">
    </div>
    <div class="form-group mt-4">
      <label for="image">Movie Image</label>
      <input formControlName="image" type="file" class="form-control">
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary mt-3" type="submit">Update</button>
      <button class="btn btn-danger mt-3" type="button" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
