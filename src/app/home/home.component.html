

<div class="row my-2">
  <div *ngFor="let movie of Movies" class="col-md-4 position-relative">
    <div [routerLink]="['/movieDetails',movie.id]" class="movie">
      <img [src]="imagePath(movie.image)" class="img-fluid my-3">
      <h3 class="h6">{{movie.name}}</h3>
      <div class="vote">{{movie.description}}</div>
    </div>
  </div>
</div>
